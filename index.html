<!doctype html>
<html lang="en">
<head>
		<meta charset="utf-8">
		<title>Matching Game</title>
		<!-- The <meta name> tag is important for SEO! Put a short description with
		important keywords into the content attribute of the tag! -->
		<meta name="description" content="">
		<!-- This link adds the Fontawesome icons to the website. -->
		<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<!-- This link adds the Google Fonts to the website. -->
		<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
		<link rel="stylesheet" href="css/app.css">
</head>
<body>

		<!-- The class "container" is for styling the div with CSS flexbox. -->
		<div class="container">
				<header>
						<h1>Matching Game</h1>
				</header>

				<!-- The score panel -->
				<section class="score-panel">
					<!-- The stars show the score rating -->
					<ul class="stars">
						<li id="starOne"><i class="fa fa-star"></i></li>
						<li id="starTwo"><i class="fa fa-star"></i></li>
						<li id="starThree"><i class="fa fa-star"></i></li>
					</ul>

					<!-- The span-tag includes the number of counted moves -->
					<span class="moves">0</span> Moves

					<!-- The restart button starts a new game -->
					<div class="restart">
						<i class="fa fa-repeat"></i>
					</div>
				</section>

				<!-- This is the whole deck of cards, including 8 different card pictures
				from Fontawesome: a diamond, a paper plane, an anchor, a thunder bolt,
				a cube, a leaf, a bicycle, and a bomb. -->
				<ul class="deck">
					<!-- The card deck is dynamically inserted here. -->
				</ul>
		</div>

		<!-- The link to the script is included at the end of the HTML so that the
		website will load more efficently. -->
		<script src="js/app.js"></script>
</body>
</html>
